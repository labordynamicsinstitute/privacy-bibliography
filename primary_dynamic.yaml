  title: 'The matrix mechanism: Optimizing linear counting queries under differential
    privacy'
  title-short: The matrix mechanism
  container-title: The VLDB Journal
  page: 757-781
  volume: '24'
  issue: '6'
  abstract: Differential privacy is a robust privacy standard that has been successfully
    applied to a range of data analysis tasks. We describe the matrix mechanism, an
    algorithm for answering a workload of linear counting queries that adapts the
    noise distribution to properties of the provided queries. Given a workload, the
    mechanism uses a different set of queries, called a query strategy, which are
    answered using a standard Laplace or Gaussian mechanism. Noisy answers to the
    workload queries are then derived from the noisy answers to the strategy queries.
    This two-stage process can result in a more complex, correlated noise distribution
    that preserves differential privacy but increases accuracy. We provide a formal
    analysis of the error of query answers produced by the mechanism and investigate
    the problem of computing the optimal query strategy in support of a given workload.
    We show that this problem can be formulated as a rank-constrained semidefinite
    program. We analyze two seemingly distinct techniques proposed in the literature,
    whose similar behavior is explained by viewing them as instances of the matrix
    mechanism. We also describe an extension of the mechanism in which nonnegativity
    constraints are included in the derivation process and provide experimental evidence
    of its efficacy.
  keyword: formal privacy, primary
  URL: http://dx.doi.org/10.1007/s00778-015-0398-x
  DOI: 10.1007/s00778-015-0398-x
  ISSN: 0949-877X

- id: jorgensen:personalized:ICDE:2015
  type: paper-conference
  author:
  - family: Jorgensen
    given: Z.
  - family: Yu
    given: T.
  - family: Cormode
    given: G.
  issued:
  - year: 2015
    month: 4
  title: Conservative or liberal? Personalized differential privacy
  container-title: 2015 IEEE 31st International Conference on Data Engineering
  page: 1023-1034
  abstract: Differential privacy is widely accepted as a powerful framework for providing
    strong, formal privacy guarantees for aggregate data analysis. A limitation of
    the model is that the same level of privacy protection is afforded for all individuals.
    However, it is common that the data subjects have quite different expectations
    regarding the acceptable level of privacy for their data. Consequently, differential
    privacy may lead to insufficient privacy protection for some users, while over-protecting
    others. We argue that by accepting that not all users require the same level of
    privacy, a higher level of utility can often be attained by not providing excess
    privacy to those who do not want it. We propose a new privacy definition called
    personalized differential privacy (PDP), a generalization of differential privacy
    in which users specify a personal privacy requirement for their data. We then
    introduce several novel mechanisms for achieving PDP. Our primary mechanism is
    a general one that automatically converts any existing differentially private
    algorithm into one that satisfies PDP. We also present a more direct approach
    for achieving PDP, inspired by the well-known exponential mechanism. We demonstrate
    our framework through extensive experiments on real and synthetic data.
  keyword: data protection;PDP;aggregate data analysis;exponential mechanism;formal
    privacy guarantees;personalized differential privacy;primary mechanism;privacy
    level;privacy protection;real data;synthetic data;utility level;Lead;Privacy,
    formal privacy
  URL: https://ieeexplore.ieee.org/document/7113353
