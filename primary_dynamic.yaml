- id: Campbell:Privacy:JEMS
  type: article-journal
  author:
  - family: Campbell
    given: James
  - family: Goldfarb
    given: Avi
  - family: Tucker
    given: Catherine
  issued:
  - year: 2015
  title: Privacy regulation and market structure
  container-title: Journal of Economics & Management Strategy
  page: 47-73
  volume: '24'
  issue: '1'
  abstract: This paper models how regulatory attempts to protect the privacy of consumers’
    data affect the competitive structure of data-intensive industries. Our results
    suggest that the commonly used consent-based approach may disproportionately benefit
    firms that offer a larger scope of services. Therefore, though privacy regulation
    imposes costs on all firms, it is small firms and new firms that are most adversely
    affected. We then show that this negative effect will be particularly severe for
    goods where the price mechanism does not mediate the effect, such as the advertising-supported
    Internet.
  keyword: economics of privacy, primary
  URL: https://onlinelibrary.wiley.com/doi/abs/10.1111/jems.12079
  DOI: 10.1111/jems.12079

- id: AbowdSchmutte:Privacy:AER
  type: article-journal
  author:
  - family: Abowd
    given: John M.
  - family: Schmutte
    given: Ian M.
  issued:
  - year: 2019
  title: An economic analysis of privacy protection and statistical accuracy as social
    choices
  container-title: American Economic Review
  page: 171-202
  volume: '109'
  issue: '1'
  abstract: 'Statistical agencies face a dual mandate to publish accurate statistics
    while protecting respondent privacy. Increasing privacy protection requires decreased
    accuracy. Recognizing this as a resource allocation problem, we propose an economic
    solution: operate where the marginal cost of increasing privacy equals the marginal
    benefit. Our model of production, from computer science, assumes data are published
    using an efficient differentially private algorithm. Optimal choice weighs the
    demand for accurate statistics against the demand for privacy. Examples from U.S. statistical
    programs show how our framework can guide decision-making. Further progress requires
    a better understanding of willingness-to-pay for privacy and statistical accuracy.'
  keyword: Economics of Privacy, Formal Privacy, Statistical Disclosure Limitation,
    primary, background
  DOI: 10.1257/aer.20170627

