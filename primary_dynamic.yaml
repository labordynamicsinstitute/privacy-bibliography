  title: Utility cost of formal privacy for releasing national employer-employee statistics
  container-title: Proceedings of the 2017 International Conference on Management
    of Data
  collection-title: SIGMOD ’17
  publisher: ACM
  abstract: National statistical agencies around the world publish tabular summaries
    based on combined employer-employee (ER-EE) data. The privacy of both individuals
    and business establishments that feature in these data are protected by law in
    most countries. These data are currently released using a variety of statistical
    disclosure limitation (SDL) techniques that do not reveal the exact characteristics
    of particular employers and employees, but lack provable privacy guarantees limiting
    inferential disclosures. In this work, we present novel algorithms for releasing
    tabular summaries of linked ER-EE data with formal, provable guarantees of privacy.
    We show that state-of-the-art differentially private algorithms add too much noise
    for the output to be useful. Instead, we identify the privacy requirements mandated
    by current interpretations of the relevant laws, and formalize them using the
    Pufferfish framework. We then develop new privacy definitions that are customized
    to ER-EE data and satisfy the statutory privacy requirements. We implement the
    experiments in this paper on production data gathered by the U.S. Census Bureau.
    An empirical evaluation of utility for these data shows that for reasonable values
    of the privacy-loss parameter $\epsilon\geq$ 1, the additive error introduced
    by our provably private algorithms is comparable, and in some cases better, than
    the error introduced by existing SDL techniques that have no provable privacy
    guarantees. For some complex queries currently published, however, our algorithms
    do not have utility comparable to the existing traditional SDL algorithms. Those
    queries are fodder for future research.
  keyword: official statistics, primary
  URL: http://dx.doi.org/10.1145/3035918.3035940
  DOI: 10.1145/3035918.3035940

