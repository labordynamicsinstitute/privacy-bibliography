  title-short: L-diversity
  container-title: ACM Transactions on Knowledge Discovery from Data
  publisher: ACM
  publisher-place: New York, NY, USA
  volume: '1'
  issue: '1'
  abstract: In this article, we show using two simple attacks that a k-anonymized
    dataset has some subtle but severe privacy problems. First, an attacker can discover
    the values of sensitive attributes when there is little diversity in those sensitive
    attributes. This is a known problem. Second, attackers often have background knowledge,
    and we show that k-anonymity does not guarantee privacy against attackers using
    background knowledge. We give a detailed analysis of these two attacks, and we
    propose a novel and powerful privacy criterion called L-diversity that can defend
    against such attacks. In addition to building a formal foundation for L-diversity,
    we show in an experimental evaluation that L-diversity is practical and can be
    implemented efficiently.
