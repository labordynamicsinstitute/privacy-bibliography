  page: 1-19
  genre: mimeo
  abstract: 'Much has been written about the difficulties that “information” poses
    for neoclassical economics. How ironic that ICE-information, communication, and
    entertainment-now comprises the largest sector in the American economy. If information
    poses problems for economic theory, so much the worse for economic theory: real
    markets seem to deal with information rather well. This paradox is the central
    theme of this essay: information, that slippery and strange economic good, is,
    in fact, handled very well by market institutions. The reason is that real markets
    are much more creative than those simple competitive markets studied in Econ 1.
    The fact that real-life markets can handle a good as problematic as is a testament
    to the flexibility and robustness of market institutions.'
